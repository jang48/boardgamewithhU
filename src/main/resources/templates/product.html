<!DOCTYPE html>
<html lang="ko" layout:decorate="~{top_layout}">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/product.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
<div layout:fragment="content" style="display: flex; justify-content: center;">
    <div style="display: flex; flex-wrap: wrap; width: 80%;">
        <div id="wrap" th:each="games, iterStat : ${gamesList}" th:if="${iterStat.index lt 20}"
             style="box-sizing: border-box;">
            <div class="card">
                <div class="card-front">
                    <img th:src="${games.imgUrl}" style="width : 85%; height : 85%;">
                </div>
                <div class="card-back" style="display: flex; position: relative;">
                    <div style="position: relative;">
                        <img th:src="${games.imgUrl}" style="width: 100%; height: 100%;">
                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8);"></div>
                    </div>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
                        <span th:text="${games.playTime}" style="font-size: 10px;"></span><br>
                        <span th:text="${games.playerNm}" style="font-size: 10px;"></span><br>
                        <span th:text="${games.playerAg}" style="font-size: 10px;"></span><br>
                        <span th:text="${games.price}" style="font-size: 10px;"></span>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; word-break:break-all;">
                <span th:text="${games.name}" style="font-size: 16px; font-weight: bold;"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
